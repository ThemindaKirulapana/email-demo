<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <form action="https://formsubmit.co/renuka.kirulapana@gmail.com" method="POST">
        <h2>Contact Form</h2>
        <input type="text" name="Username" placeholder="Name" required>
        <br>
        <input type="text" name="Address" placeholder="Address" required>
        <br>
        <input type="text" name="contacat Number" placeholder="Contact-Number" required>
        <br>
        <input type="email" name="email" placeholder="Your email" required>
        <br>
        <button type="submit">Send</button>
    </form>

    
</body>
</html>
